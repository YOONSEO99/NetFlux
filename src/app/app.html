<div class="main-container">
  <header>
    <h1>{{ title() }} - Network Inventory </h1>
  </header>

  <section class="device-grid">
    @for (device of devices; track device.id){
    <div class="device-item">
      <div class="device-info">
        <h3>{{device.hostname}}</h3>
        <p>IP : {{device.ipAddress}}</p>
        <small>Vendor: {{device.vendor}}</small>
      </div>

      <div class="status-indicator" [attr.data-status]="device.status">
        {{device.status}}
      </div>
    </div>
    } @empty {
    <div class="empty-status">
      <p>No devices found. Checking the network...</p>
    </div>
    }
  </section>
</div>
